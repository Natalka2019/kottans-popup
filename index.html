<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Popup</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__list__item">
            <a class="header__nav__list__item__link title" href="#">Mail</a>
          </li>
          <li class="header__nav__list__item">
            <a class="header__nav__list__item__link title" href="#">Images</a>
          </li>
          <li class="header__nav__list__item">
            <a class="header__nav__list__item__link" href="#">
              <img class="popup-button" src="popup-icons/popup-button.png" alt="popup button" />
            </a>
          </li>
          <li class="header__nav__list__item">
            <a class="header__nav__list__item__link" href="#">
              <img class="bell" src="popup-icons/bell.png" alt="bell" />
            </a>
          </li>
          <li class="header__nav__list__item">
            <a class="header__nav__list__item__link" href="#">
              <img class="avatar" src="https://cdn4.iconfinder.com/data/icons/avatar-vol-1-3/512/9-256.png"
                alt="user's avatar" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
